    <section class="content">
        <div class="container-fluid">

                		<div class="body">

                		<thead>

                		<table class="table" id="table-info" data-sort="false">
                		<thead>
                		<th class="text-right">Receitas</th>
                		<th class="text-right">Despesas</th>
                		<th class="text-right">Valor da fatura</th>
                		</thead>
                		<tbody>
                 		<tr>
                 		<td id="incomes" class="col-teal text-right"></td>
                		<td id="expenses" class="col-pink text-right"></td>

    </section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/waves.min.js"></script>
    <script src="/js/widgster.js"></script>
    <script src="/js/moment-with-locales.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script src="/js/bootstrap-editable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-footable/2.0.3/js/footable.all.min.js"></script>
    <script src="/js/app.js"></script>

    <script type="text/javascript">


    function editCreditCardTransaction(id, transaction_id) {
        swal({
        title: "",
        text: "Editar lançamento?",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6B55",
        confirmButtonText: "Sim",
        cancelButtonText: "Cancelar",
        closeOnConfirm: false
        },
        function(){
        window.location.href = '/credit_cards/' + id + '/invoices/transactions/edit/' + transaction_id;
        });
    }


    function deleteCreditCardTransaction(id, transaction_id) {
        swal({
        title: "",
        text: "Deletar lançamento?",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6B55",
        confirmButtonText: "Sim",
        cancelButtonText: "Cancelar",
        closeOnConfirm: false
        },
        function(){
        window.location.href = '/credit_cards/' + id + '/invoices/transactions/delete/' + transaction_id;
        });
    }


	function padNumber(num, size) {
    var s = "000000000" + num;
    return s.substr(s.length-size);
	}


	function listCreditCardtransactionsFromMonthAndYear(month, year) {

		$('#incomes').text('');
		$('#expenses').text('');
		$('#invoice-amount').text('');

		var incomes = 0;
		var expenses = 0;
		var invoiceAmount = 0;

		$.ajaxSetup({cache: false});
		jQuery.ajaxSetup({async:false});

		startDate = year + '-' + month + '-' + '01';
		endDate   = year + '-' + month + '-' + moment(year + '-' + month, "YYYY-MM").daysInMonth();


		$.ajax({
			type: "GET",

			url: '/credit_cards_transactions/' + {{credit_card.id}} + '/' + startDate + '/' + endDate + '/json',
			success: function(response) {
				$('#table-transactions tbody > tr').remove();
				jQuery.each(response, function(index, transactions) {
					jQuery.each(transactions, function(index, transaction) {
						row  = '<tr>';
						row += '<td>' + moment(transaction.transaction_date).format('DD/MM/YY'); + '</td>';
						row += '<td>' + transaction.description + '</td>';
						row += '<td class=\"text-right';
                        if(transaction.type == 'DEB' ) {
                            row += " col-pink ";
                        }
                        else {
                            row+= " col-teal ";
                        }
                        row += "\">";
                        row += parseFloat(transaction.amount).toFixed(2).replace('.',',') + '</td>';
						row += '<td class=\"text-right\"><a href="javascript:editCreditCardTransaction(' + transaction.credit_card_id + ',' + transaction.id + ');"><i class="material-icons">mode_edit</i></a>';
                        row += '<a href="javascript:deleteCreditCardTransaction(' + transaction.credit_card_id + ',' + transaction.id +');"><i class="material-icons">delete</i></a>';
                        row += '</td>';

						row += '<td class="text-right">';

						if(transaction.is_done == 'S') {
							row += '<i class=\"material-icons col-teal\">done</i>';
							if(transaction.type == 'CRE') {
								incomes += parseFloat(transaction.amount);
							}
							else if (transaction.type == 'DEB') {
								expenses += parseFloat(transaction.amount);
							}
						}
						else if (transaction.is_done == 'N') {
							row += '<i class=\"material-icons\">done</i>';
						}

                        if(transaction.payment_done == 'S') {
                            row += '<i class=\"material-icons col-teal\">attach_money</i>';
                        }
                        else {
                            row += '<i class=\"material-icons col-pink\">money_off</i>';
                        }

						row += '</td>';
						row += '</tr>';

						$('#incomes').text(parseFloat(incomes).toFixed(2).replace('.',','));
						$('#expenses').text(parseFloat(expenses).toFixed(2).replace('.',','));
						invoiceAmount = incomes - expenses;
						$('#invoice-amount').text(parseFloat(invoiceAmount).toFixed(2).replace('.',','));


                        if(parseFloat(invoiceAmount) < 0 ) {
                            $('#invoice-amount').removeClass().addClass('col-pink').addClass('text-right');
                        }
                        else if (parseFloat(invoiceAmount) > 0) {
                            $('#invoice-amount').removeClass().addClass('col-teal').addClass('text-right');
                        }

						$('#table-transactions').append(row);
                        $('#table-transactions').trigger('footable_redraw');
                        $('#table-info').trigger('footable_redraw');

					});
				});
			}

		});
	}

    $(document).ready(function() {

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    swal("Oops...", "{{message}}", "error");
    {%elif category == 'success' %}
    $.notify("{{message}}", { type:'success' });
    {%endif%}
    {% endfor %}
    {% endif %}
    {% endwith %}

    $('#newCreditCardTransactionBtn').click(function() {
    window.location.href = '{{url_for('new_credit_card_transaction', id = credit_card.id)}}';
    });


        $('#table-transactions').footable({ paginate:false });
        $('#table-info').footable({ paginate:false });

    	var today = new Date()
    	var currentDay = padNumber(today.getDate(),2);
    	var currentMonth = padNumber(today.getMonth() + 1, 2);
    	var currentYear = padNumber(today.getFullYear(),4);

    	if (sessionStorage.getItem("CreditCardtransactionsFromMonth") === null) {
    		$('#transactions-month').text(currentMonth);
    		sessionStorage.setItem('CreditCardtransactionsFromMonth', $('#transactions-month').text());
    	}
    	else {
    		$('#transactions-month').text(sessionStorage.getItem("CreditCardtransactionsFromMonth"));
    	}

    	if (sessionStorage.getItem("CreditCardtransactionsFromYear") === null) {
    		$('#transactions-year').text(currentYear);
    		sessionStorage.setItem('CreditCardtransactionsFromYear', $('#transactions-year').text());
    	}
    	else {
    		$('#transactions-year').text(sessionStorage.getItem("CreditCardtransactionsFromYear"));
    	}

    	listCreditCardtransactionsFromMonthAndYear($('#transactions-month').text(),$('#transactions-year').text());

    $('#transactions-year').editable({
        type: 'text',
        value: '',
        success: function(response, newValue) {
            if(!(newValue > 1500) || (isNaN(newValue))) {
                location.reload();
            }
            else {
                sessionStorage.setItem("CreditCardtransactionsFromYear", newValue);
                location.reload();
            }
        }
    });


    $('#transactions-month').editable({
        source: [
        {value: '01', text: '01'},
        {value: '02', text: '02'},
        {value: '03', text: '03'},
        {value: '04', text: '04'},
        {value: '05', text: '05'},
        {value: '06', text: '06'},
        {value: '07', text: '07'},
        {value: '08', text: '08'},
        {value: '09', text: '09'},
        {value: '10', text: '10'},
        {value: '11', text: '11'},
        {value: '12', text: '12'}
        ],
        success: function(response, newValue) {
            sessionStorage.setItem("CreditCardtransactionsFromMonth", newValue);
            location.reload();
        }
    });



    	$('#btn-previous-month').click(function() {
    		if(parseInt($('#transactions-month').text()) >= 2) {
    			newTransactionsMonth = parseInt($('#transactions-month').text()) - 1;
    			$('#transactions-month').text(padNumber(newTransactionsMonth,'2'));
    			 listCreditCardtransactionsFromMonthAndYear($('#transactions-month').text(),$('#transactions-year').text());
    			 sessionStorage.setItem('CreditCardtransactionsFromMonth', $('#transactions-month').text());
    			 sessionStorage.setItem('CreditCardtransactionsFromYear', $('#transactions-year').text());
    		}
    	});

    	$('#btn-next-month').click(function(){
    		if(parseInt($('#transactions-month').text()) <= 11) {
    			newTransactionsMonth = parseInt($('#transactions-month').text()) + 1;
    			$('#transactions-month').text(padNumber(newTransactionsMonth,'2'));
    			listCreditCardtransactionsFromMonthAndYear($('#transactions-month').text(),$('#transactions-year').text());
    			sessionStorage.setItem('CreditCardtransactionsFromMonth', $('#transactions-month').text());
    			sessionStorage.setItem('CreditCardtransactionsFromYear', $('#transactions-year').text());
    		}
    	});

    	$('#btn-previous-year').click(function() {
    		newTransactionsYear = parseInt($('#transactions-year').text()) - 1;
    		$('#transactions-year').text(newTransactionsYear);
    		listCreditCardtransactionsFromMonthAndYear($('#transactions-month').text(),$('#transactions-year').text());
    		sessionStorage.setItem('CreditCardtransactionsFromMonth', $('#transactions-month').text());
    		sessionStorage.setItem('CreditCardtransactionsFromYear', $('#transactions-year').text());
    	});

    	$('#btn-next-year').click(function() {
    		newTransactionsYear = parseInt($('#transactions-year').text()) + 1;
    		$('#transactions-year').text(newTransactionsYear);
    		listCreditCardtransactionsFromMonthAndYear($('#transactions-month').text(),$('#transactions-year').text());
    		sessionStorage.setItem('CreditCardtransactionsFromMonth', $('#transactions-month').text());
    		sessionStorage.setItem('CreditCardtransactionsFromYear', $('#transactions-year').text());
    	});


    $(document).on({
        ajaxStart: function() { $('.page-loader-wrapper').fadeIn();    },
        ajaxStop: function() { $('.page-loader-wrapper').fadeOut(); }
    });

    });
    </script>
</body>

</html>
